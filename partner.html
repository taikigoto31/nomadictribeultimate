<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARTNER - Nomadic Tribe Ultimate</title>
    
    <!-- Font Awesome (アイコン用) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- ファビコン -->
    <link rel="icon" type="image/png" href="images/NomadicTribeLogo.png">
    <link rel="apple-touch-icon" href="images/NomadicTribeLogo.png">
    
    <!-- 共通head設定（URLから.htmlを削除など） -->
    <script src="head.js"></script>
    
    <!-- 共通CSSの読み込み -->
    <link rel="stylesheet" href="style.css">
    <!-- パートナーページ専用CSSの読み込み -->
    <link rel="stylesheet" href="partner.css">

</head>
<body>

    <!-- ======== ヘッダー (共通部品) ======== -->
    <div id="header-placeholder"></div>
    <script src="header.js"></script>

    <!-- ======== メインコンテンツ (パートナー) ======== -->
    <main>
        <div class="partner-hero">
            <h2 class="partner-hero-title">PARTNER</h2>
            <p class="partner-hero-subtitle">パートナー企業紹介</p>
        </div>

        <section class="partner-page wrapper">

            <!-- イントロダクション -->
            <section class="partner-intro">
                <h2>パートナーの皆さまの支えが、<br>チームを動かします！</h2>
                <p>Nomadic Tribeはパートナー各社様からのご支援により活動しています。
                <br>選手、スタッフ一同はパートナーの皆さまのご期待に応え、日々前進し続けます。</p>
            </section>

            <!-- パートナーロゴグリッド -->
            <section class="partner-grid">
                
                <!-- ロゴ 1 (CLUB Jr.) -->
                <div class="partner-logo-item">
                    <a href="http://www.clubjr.com/specialsupportteam.html" target="_blank" rel="noopener noreferrer">
                        <img src="images/partnerlogo_1.gif" alt="CLUB Jr. ロゴ">
                    </a>
                </div>

                <!-- ロゴ 2 (OVNI) -->
                <div class="partner-logo-item">
                    <a href="https://www.ovniultimate.com/" target="_blank" rel="noopener noreferrer">
                        <img src="images/partnerlogo_2.png" alt="OVNI ロゴ">
                    </a>
                </div>

            </section>

        </section>
    </main>

    <!-- ======== フッター (共通部品) ======== -->
    <div id="footer-placeholder"></div>
    <script src="footer.js"></script>

    <!-- 共通JavaScriptの読み込み -->
    <script src="script.js"></script>
</body>
</html>
