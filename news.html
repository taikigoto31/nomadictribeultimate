<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWS - Nomadic Tribe Ultimate</title>
    
    <!-- Font Awesome (アイコン用) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- ファビコン -->
    <link rel="icon" type="image/png" href="images/NomadicTribeLogo.png">
    <link rel="apple-touch-icon" href="images/NomadicTribeLogo.png">
    
    <!-- 共通head設定（URLから.htmlを削除など） -->
    <script src="js/common/head.js"></script>
    
    <!-- 共通CSSの読み込み -->
    <link rel="stylesheet" href="style.css">
    <!-- お知らせページ専用CSSの読み込み -->
    <link rel="stylesheet" href="css/pages/news.css">
</head>
<body>

    <!-- ======== ヘッダー (共通部品) ======== -->
    <div id="header-placeholder"></div>
    <script src="js/common/header.js"></script>

    <!-- ======== メインコンテンツ (お知らせ) ======== -->
    <main>
        <div class="news-hero">
            <h2 class="news-hero-title">NEWS</h2>
            <p class="news-hero-subtitle">お知らせ</p>
        </div>

        <section class="news-page wrapper">
            <ul class="news-list" id="news-list">
                <!-- JavaScriptでお知らせが表示されます -->
            </ul>
        </section>
    </main>

    <!-- ======== フッター (共通部品) ======== -->
    <div id="footer-placeholder"></div>
    <script src="js/common/footer.js"></script>

    <!-- 共通JavaScriptの読み込み -->
    <script src="js/common/script.js"></script>
    
    <!-- お知らせデータの読み込み -->
    <script src="js/data/news-data.js"></script>
    <!-- お知らせ表示用のJavaScript -->
    <script src="js/pages/news.js"></script>
</body>
</html>
