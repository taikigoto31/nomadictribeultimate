<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAM - Nomadic Tribe Ultimate</title>
    
    <!-- OGP (Open Graph Protocol) メタタグ -->
    <meta property="og:site_name" content="Nomadic Tribe Ultimate" />
    <meta property="og:title" content="TEAM - Nomadic Tribe Ultimate" />
    <meta property="og:description" content="Nomadic Tribe Ultimate の選手・スタッフ情報をご紹介します。" />
    <meta property="og:url" content="https://nomadictribeultimate.com/team" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://nomadictribeultimate.com/images/ogp_main.jpg" />
    <meta property="og:locale" content="ja_JP" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TEAM - Nomadic Tribe Ultimate" />
    <meta name="twitter:description" content="Nomadic Tribe Ultimate の選手・スタッフ情報をご紹介します。" />
    <meta name="twitter:image" content="https://nomadictribeultimate.com/images/ogp_main.jpg" />
    
    <!-- スパム対策のためのメタタグ -->
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    <meta name="description" content="Nomadic Tribe Ultimate の選手・スタッフ情報をご紹介します。" />
    
    <!-- Font Awesome (アイコン用) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- ファビコン -->
    <link rel="icon" type="image/png" href="images/NomadicTribeLogo.png">
    <link rel="apple-touch-icon" href="images/NomadicTribeLogo.png">
    
    <!-- 共通head設定（URLから.htmlを削除など） -->
    <script src="js/common/head.js"></script>
    
    <!-- 共通CSSの読み込み -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- チームページ専用CSSの読み込み -->
    <link rel="stylesheet" href="css/pages/team.css">

</head>
<body>

    <!-- ======== ヘッダー (共通部品) ======== -->
    <div id="header-placeholder"></div>
    <script src="js/common/header.js"></script>

    <!-- ======== メインコンテンツ (選手・スタッフ) ======== -->
    <main>
        <div class="page-hero">
            <h2 class="page-hero-title">PLAYER & STAFF</h2>
            <p class="page-hero-subtitle">選手・スタッフ</p>
        </div>

        <!-- ======== ページ内ナビゲーション ======== -->
        <nav class="team-nav wrapper">
            <div class="team-sort-tabs" role="tablist" aria-label="並び順">
                <button type="button" class="team-sort-tab is-active" data-sort="position" role="tab" aria-selected="true">ポジション別</button>
                <button type="button" class="team-sort-tab" data-sort="number" role="tab" aria-selected="false">背番号</button>
                <button type="button" class="team-sort-tab" data-sort="birth" role="tab" aria-selected="false">年代</button>
                <button type="button" class="team-sort-tab" data-sort="university" role="tab" aria-selected="false">大学</button>
            </div>
            <ul class="team-nav-list">
                <li><a href="#handler">HANDLER</a></li>
                <li><a href="#deep">DEEP</a></li>
                <li><a href="#staff">STAFF</a></li>
            </ul>
        </nav>

        <!-- ======== 選手・スタッフ ======== -->
        <section class="team-page wrapper page-main-content">
            <div class="team-sort-content" id="team-sort-content"></div>
            
            <!-- HANDLER -->
            <div class="team-category" id="handler" data-position-section>
                <h3 class="category-title">HANDLER</h3>
                <div class="player-grid" id="handler-grid">
                    <!-- JavaScriptで選手カードが生成されます -->
                </div>
            </div>

            <!-- DEEP -->
            <div class="team-category" id="deep" data-position-section>
                <h3 class="category-title">DEEP</h3>
                <div class="player-grid" id="deep-grid">
                    <!-- JavaScriptで選手カードが生成されます -->
                </div>
            </div>

            <!-- STAFF -->
            <div class="team-category" id="staff" data-position-section>
                <h3 class="category-title">STAFF</h3>
                <div class="player-grid" id="staff-grid">
                    <!-- JavaScriptで選手カードが生成されます -->
                </div>
            </div>

        </section>
    </main>

    <!-- ======== フッター (共通部品) ======== -->
    <div id="footer-placeholder"></div>
    <script src="js/common/footer.js"></script>

    <!-- 共通JavaScriptの読み込み -->
    <script src="js/common/utils.js"></script>
    <script src="js/common/script.js"></script>
    
    <!-- ======== このページ専用のJavaScript ======== -->
    <!-- 1. 選手データを読み込む（ポジションごとに分かれたファイル） -->
    <script src="js/data/player/players-handler.js"></script>
    <script src="js/data/player/players-deep.js"></script>
    <script src="js/data/player/players-staff.js"></script>
    <!-- 2. 統合ファイル（既存コードとの互換性のため） -->
    <script src="js/data/player/player.js"></script>
    <!-- 3. 選手カードを生成するスクリプトを読み込む -->
    <script src="js/pages/team.js"></script>
</body>
</html>
