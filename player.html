<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAYER - Nomadic Tribe Ultimate</title>
    
    <!-- Font Awesome (アイコン用) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- ファビコン -->
    <link rel="icon" type="image/png" href="images/NomadicTribeLogo.png">
    <link rel="apple-touch-icon" href="images/NomadicTribeLogo.png">
    
    <!-- 共通head設定（URLから.htmlを削除など） -->
    <script src="head.js"></script>
    
    <!-- 共通CSSの読み込み -->
    <link rel="stylesheet" href="style.css">
    <!-- 選手個人ページ専用CSSの読み込み -->
    <link rel="stylesheet" href="player.css">
</head>
<body>

    <!-- ======== ヘッダー (共通部品) ======== -->
    <div id="header-placeholder"></div>
    <script src="header.js"></script>

    <!-- ======== メインコンテンツ (選手個人) ======== -->
    <main>
        <div class="page-hero">
            <h2 class="page-hero-title">PLAYER & STAFF</h2>
            <p class="page-hero-subtitle">選手・スタッフ</p>
        </div>

        <!-- JSで選手情報がここに挿入されます -->
        <section class="wrapper page-main-content player-page-content" id="player-profile">
            
            <div class="breadcrumb">
                <a href="index.html">ホーム</a> &gt; <a href="team.html">チーム情報</a> &gt; <span id="breadcrumb-name">選手名</span>
            </div>

            <!-- ▼▼▼ 以下、JSで動的に内容が生成されます ▼▼▼ -->
            
            <div class="player-profile-header">
                <div class="player-profile-number" id="player-number">#00</div>
                <div class="player-profile-position" id="player-position">POSITION</div>
                <h2 class="player-profile-name" id="player-name">選手名</h2>
                <p class="player-profile-name-en" id="player-name-en">Player Name</p>
            </div>

            <div class="player-gallery">
                <div class="player-main-image">
                    <img id="main-player-img" src="https://placehold.co/800x600/eee/888?text=PLAYER" alt="選手メイン写真">
                </div>
                <div class="player-thumbnails" id="player-thumbnails">
                    <!-- JSでサムネイルが挿入されます -->
                </div>
            </div>

            <div class="player-profile-section" id="player-profile-section">
                <div class="player-bio" id="player-bio">選手経歴・入団年など</div>
                <div class="player-career" id="player-career" style="display: none;">
                    <hr class="profile-divider">
                    <h3 class="career-title">代表経歴</h3>
                    <div class="career-list" id="career-list"></div>
                </div>
            </div>

            <div class="player-qna">
                <h3 class="qna-title">Q&A</h3>
                <table class="qna-table" id="qna-table">
                    <!-- JSでQ&Aが挿入されます -->
                    <!-- <tr>
                        <th>質問</th>
                        <td>回答</td>
                    </tr> -->
                </table>
            </div>

            <a href="team.html" class="back-to-list-btn">
                <i class="fas fa-arrow-left"></i> 選手一覧へ戻る
            </a>
            
            <!-- ▲▲▲ JSで動的に内容が生成されます ▲▲▲ -->

        </section>
        <!-- /#player-profile -->
    </main>

    <!-- ======== フッター (共通部品) ======== -->
    <div id="footer-placeholder"></div>
    <script src="footer.js"></script>

    <!-- 共通JavaScriptの読み込み -->
    <script src="script.js"></script>
    
    <!-- ======== このページ専用のJavaScript (新規追加) ======== -->
    <!-- 1. 選手データベースを読み込む -->
    <script src="data/player.js"></script>
    <!-- 2. 選手情報をページに流し込むスクリプトを読み込む -->
    <script src="player.js"></script>
</body>
</html>
