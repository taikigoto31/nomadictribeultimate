<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - ページが見つかりません | Nomadic Tribe Ultimate</title>
    
    <!-- Font Awesome (アイコン用) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- ファビコン -->
    <link rel="icon" type="image/png" href="images/NomadicTribeLogo.png">
    <link rel="apple-touch-icon" href="images/NomadicTribeLogo.png">
    
    <!-- 共通CSSの読み込み -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        .error-page {
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 60px 20px;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            color: var(--accent-color);
            line-height: 1;
            margin-bottom: 20px;
        }
        
        .error-message {
            font-size: 1.5rem;
            color: var(--dark-text);
            margin-bottom: 30px;
        }
        
        .error-description {
            font-size: 1rem;
            color: var(--light-text);
            margin-bottom: 40px;
            max-width: 600px;
        }
        
        .back-home-btn {
            display: inline-block;
            padding: 14px 42px;
            background-color: var(--accent-color);
            color: var(--white);
            font-size: 1rem;
            font-weight: 700;
            text-decoration: none;
            border-radius: var(--radius-md);
            transition: all var(--transition-base);
        }
        
        .back-home-btn:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-colored);
        }
    </style>
</head>
<body>
    <!-- ======== ヘッダー (共通部品) ======== -->
    <div id="header-placeholder"></div>
    <script src="js/common/header.js"></script>

    <!-- ======== メインコンテンツ ======== -->
    <main>
        <div class="error-page wrapper">
            <div class="error-code">404</div>
            <h1 class="error-message">ページが見つかりません</h1>
            <p class="error-description">
                お探しのページは存在しないか、移動または削除された可能性があります。<br>
                URLをご確認いただくか、トップページから再度お探しください。
            </p>
            <a href="index.html" class="back-home-btn">
                <i class="fas fa-home"></i> トップページに戻る
            </a>
        </div>
    </main>

    <!-- ======== フッター (共通部品) ======== -->
    <div id="footer-placeholder"></div>
    <script src="js/common/footer.js"></script>

    <!-- 共通JavaScriptの読み込み -->
    <script src="js/common/utils.js"></script>
    <script src="js/common/script.js"></script>
</body>
</html>
